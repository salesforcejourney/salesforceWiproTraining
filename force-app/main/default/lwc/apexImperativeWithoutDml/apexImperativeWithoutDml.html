<template>
  <lightning-card
    title="Imperative Apex without DML"
    icon-name="custom:custom14"
  >
    <div class="slds-var-m-around_small">
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
          <lightning-input
            type="search"
            onchange={changeHandler}
            placeholder="Enter Account Industry"
            variant="label-hidden"
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-3">
          <lightning-button
            label="Search"
            variant="brand"
            onclick={clickHandler}
          ></lightning-button>
        </div>
      </div>
    </div>
    <div class="slds-var-m-around_small">
      <template lwc:if={accounts}>
        <template for:each={accounts} for:item="account">
          <p key={account.Id}>{account.Name}</p>
        </template>
      </template>
      <template lwc:if={accounterror}></template>
    </div>
  </lightning-card>
</template>
