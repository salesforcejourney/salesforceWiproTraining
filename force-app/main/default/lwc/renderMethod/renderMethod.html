<template>
  <lightning-card title="Render Multiple Templates" icon-name="custom:custom14">
    <div class="slds-var-m-around_small">
      <p class="slds-text-heading_medium">Choose Your Option</p>
      <div class="slds-var-m-around_small">
        <lightning-button
          class="slds-var-m-around_small"
          label="Sign In"
          variant="brand"
          onclick={clickHandler}
        ></lightning-button>
        <lightning-button
          class="slds-var-m-around_small"
          label="Sign Up"
          variant="brand"
          onclick={clickHandler}
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
